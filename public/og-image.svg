<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo circle -->
  <rect x="510" y="140" width="180" height="180" rx="40" fill="white" opacity="0.95"/>
  
  <!-- Dollar sign -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="bold" fill="#2563eb" text-anchor="middle">$</text>
  
  <!-- Site name -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="-2">PaycheckMath</text>
  
  <!-- Tagline -->
  <text x="600" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">Free Salary &amp; Pay Calculators for the US</text>
</svg>
